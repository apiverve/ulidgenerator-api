openapi: 3.0.4
info:
  title: ULID Generator
  description: ULID Generator is a tool for generating Universally Unique Lexicographically Sortable Identifiers (ULIDs). ULIDs are 26-character strings that are sortable by time and collision-resistant.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/ulidgenerator:
    get:
      summary: Generate ULID
      description: ULID Generator is a tool for generating Universally Unique Lexicographically Sortable Identifiers (ULIDs). ULIDs are 26-character strings that are sortable by time and collision-resistant.
      operationId: ulidgenerator
      parameters:
      - name: count
        default: '1'
        in: query
        schema:
          type: string
        required: false
        description: 'Number of ULIDs to generate (1-100, default: 1)'
        example: '5'
      - name: timestamp
        in: query
        schema:
          type: string
        required: false
        description: Custom timestamp in milliseconds (optional, uses current time if not specified)
        example: '1609459200000'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  ulids:
                  - 01KA2Z6VED8Z0K58H8QXAWACCM
                  - 01KA2Z6VEEKM8H0ZFVQDCKNSYC
                  - 01KA2Z6VEF8PPCT566RYJNA2RE
                  - 01KA2Z6VEG21TS44FF0892XDPQ
                  - 01KA2Z6VEHGTSEKS3NEJBDPHRV
                  count: 5
                  timestamp: 1763183914445
                  format: 26 characters (10 timestamp + 16 random)
                  sortable: true
                  case_insensitive: true
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
